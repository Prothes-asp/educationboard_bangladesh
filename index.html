<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Education Board Bangladesh</title>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./bootstrap/Bootstrap_Min_Css_file/bootstrap.min.css">
	<!-- Icon Add website -->
	<link rel="shortcut icon" href="./Img/Icon.ico" type="image/x-icon">
  	<link rel="apple-touch-icon" href="./Img/Icon.ico">
</head>
<body>


	<div class="maindiv">


		<div class="headerdiv floatproperty">
			<div class="logodiv">
				<img src="./Img/logo.png" alt="">
			</div>

			<div class="bannerdiv">
				<div class="bcd1 floatproperty">
					<div class="Inbcd1">
						<h1 class="pt-2">Ministry of Education</h1>
					</div>
					<div class="Inbcd2"><img src="./Img/banner_flag.jpg" alt=""></div>
				</div>

				<div class="bcd2">
					<h1 class="pt-1">Intermediate and Secondary Education Boards Bangladesh</h1>
				</div>
				<div class="bcd3">
					<img src="./Img/bar_bk.jpg" alt="">
					<a href="http://www.educationboard.gov.bd/">Official Website of Education Board </a>
				</div>
			</div>
		</div>








		<div class="bodydiv">
			<form action="" class="FromSpace">
				<ul class="d-flex mt-2 fw-bold">
					<li>Education </li>
					<li class="px-3 EducaList">:</li> 
					<li>
						<select name="" id="" class="Globalbox">
							<option value="" selected>Select One</option>
							<option value="jsc">JSC/JDC</option>
							<option value="ssc">SSC/Dakhil</option>
							<option value="ssc_voc">SSC(Vocational)</option>
							<option value="hsc">HSC/Alim</option>
							<option value="hsc_voc">HSC(Vocational)</option>
							<option value="hsc_hbm">HSC(BM)</option>
							<option value="hsc_dic">Diploma in Commerce</option>
							<option value="hsc">Diploma in Business Studies</option>
						</select>
					</li>
				</ul>

				<ul class="d-flex mt-2 fw-bold">
					<li>Year </li>
					<li class="Yearlist ps-5">:</li> 
					<li class="ps-3">
						<select name="" id="" class="Globalbox">
							<option value="0000" selected>Select One</option>
							<option value="2022">2022</option>
							<option value="2021">2021</option>
							<option value="2020">2020</option>
							<option value="2019">2019</option>
							<option value="2018">2018</option>
							<option value="2017">2017</option>
							<option value="2016">2016</option>
							<option value="2015">2015</option>
							<option value="2014">2014</option>
							<option value="2013">2013</option>
							<option value="2012">2012</option>
							<option value="2011">2011</option>
							<option value="2010">2010</option>
							<option value="2009">2009</option>
							<option value="2008">2008</option>
							<option value="2007">2007</option>
							<option value="2006">2006</option>
							<option value="2005">2005</option>
							<option value="2004">2004</option>
							<option value="2003">2003</option>
							<option value="2002">2002</option>
							<option value="2001">2001</option>
							<option value="2000">2000</option>
							<option value="1999">1999</option>
							<option value="1998">1998</option>
							<option value="1997">1997</option>
							<option value="1996">1996</option>
						</select>
					</li>
				</ul>

				<ul class="d-flex mt-2 fw-bold">
					<li>Board </li>
					<li class="Boardlist">:</li> 
					<li class="ps-3">
						<select name="" id="" class="Globalbox">
						  <option value="" selected>Select One</option>
						  <option value="barisal">Barisal</option>
						  <option value="chittagong">Chittagong</option>
						  <option value="comilla">Comilla</option>
                          <option value="dhaka">Dhaka</option>
						  <option value="dinajpur">Dinajpur</option>
						  <option value="jessore">Jessore</option>
						  <option value="mymensingh">Mymensingh</option>
                          <option value="rajshahi">Rajshahi</option>
                          <option value="sylhet">Sylhet</option>
                          <option value="madrasah">Madrasah</option>
						  <option value="tec">Technical</option>
						  <option value="dibs">DIBS(Dhaka)</option>
						</select>
					</li>
				</ul>

				<ul class="d-flex mt-2 fw-bold">
					<li>Roll </li>
					<li class="ps-5 RollList">:</li> 
					<li class="ps-3"><input type="text" class="Globalbox"></li>
				</ul>

				<ul class="d-flex mt-2 fw-bold">
					<li>Reg:No </li>
					<li class="ps-4 reglist">:</li> 
					<li class="ps-3"><input type="text" class="Globalbox"></li>
				</ul>

				<ul class="d-flex mt-2 fw-bold">
					<li>3+4 </li>
					<li class="ps-5 numbrList">:</li> 
					<li class="ps-3"><input type="text" class="Globalbox"></li>
				</ul>

				<ul class="d-flex mt-2"> 
					<li class="Resetbtn"><input type="reset" value="Reset" class="globalBtn"></li>
					<li class="Submitbtn"><input type="submit" value="Submit" class="globalBtn"></li>
				</ul>
			</form>
		</div>



		<div class="Horizontal"></div>



		<div class="Footer floatproperty">
			<div class="ftr1">
				<p>Â©2022-2024 Ministry of Education, All rights reserved.</p>
			</div>
			<div class="ftr2 d-flex">
				<p>Powered by</p>
				<img src="./Img/footer_logo.png" alt="">
			</div>
		</div>




	</div>

<script src="./bootstrap/Bootstrap_Min_Js_file/popper.min.js"></script>
<script src="./bootstrap/Bootstrap_Min_Js_file/bootstrap.min.js"></script>
</body>
</html>
